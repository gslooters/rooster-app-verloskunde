# DRAAD102B: Force Python 3.13 voor OR-Tools compatibility
# Railway Nixpacks configuratie

[phases.setup]
nixPkgs = ["python313", "nodejs_20"]

[phases.install]
cmds = [
  "npm ci",
  "python3.13 -m pip install --upgrade pip",
  "python3.13 -m pip install -r requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"