name: Genereer Geldige package-lock.json (eenmalig)

on:
  workflow_dispatch:

jobs:
  generate-lockfile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Genereer geldige package-lock.json
      run: |
        npm install
        echo 'âœ… Geldige package-lock.json gegenereerd!'
    - name: Commit package-lock.json
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add package-lock.json
        git commit -m "ðŸ”‘ CI: Genereer geldige package-lock.json automatisch" || echo "Geen wijzigingen om te committen"
        git push || echo 'Al up-to-date'
