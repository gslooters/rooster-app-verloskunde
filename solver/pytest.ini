[pytest]
# Pytest configuration for rooster-app test suite
# FASE 3: Comprehensive Testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = .

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed, with mocks)
    e2e: End-to-end tests (slower, full workflow)
    slow: Tests that take >1 second
    db: Tests requiring database mocks
    solver: Tests for solver engine
    capacity: Tests for capacity analysis

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --cov=solver
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Coverage options
coverage =
    branch = True
    parallel = True
    omit =
        */tests/*
        */test_*.py
        setup.py

# Logging
log_cli = false
log_cli_level = INFO
log_file = test_results.log
log_file_level = DEBUG

# Timeout
timeout = 300
timeout_method = thread

# Asyncio
asyncio_mode = auto

# Doctest
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    .venv
    venv

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
