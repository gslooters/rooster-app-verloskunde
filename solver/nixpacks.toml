# Nixpacks Configuration voor Python Solver Service
# Dit forceert Railway om dit als Python project te behandelen

[phases.setup]
cmds = ["echo 'Configuring Python OR-Tools Solver Service'"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'No build step needed for Python service'"]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"

# Expliciet: dit is een Python project
[providers]
python = "3.11"
