# Nixpacks Configuration voor Python Solver Service
# Railway deployment - CORRECTE Python setup

# Providers MOET als eerste - forceert Python detectie
providers = ["python"]

# Setup phase - maak virtual environment met pip
[phases.setup]
cmds = [
    "python3 -m venv /opt/venv",
    "echo 'Python venv created at /opt/venv'"
]

# Install phase - gebruik pip vanuit venv
[phases.install]
cmds = [
    ". /opt/venv/bin/activate && pip install --upgrade pip",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

# Build phase - niet nodig voor Python
[phases.build]
cmds = ["echo 'No build step needed for Python service'"]

# Start command - gebruik Python vanuit venv
[start]
cmd = ". /opt/venv/bin/activate && uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
