[build]
# Force clean build - geen cache
command = "npm install && npm run build"

[deploy]
# ðŸ”¥ CRITICAL FIX: Use custom server.js with explicit 0.0.0.0 binding
# Dit lost Railway networking issues op
startCommand = "node server.js"

# Health check
healthcheckPath = "/api/health"
healthcheckTimeout = 100

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
