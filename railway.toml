[build]
# Clean build command
command = "npm ci && npm run build"

[deploy]
# Standalone server path
startCommand = "node .next/standalone/server.js"

# Health check
healthcheckPath = "/api/health"
healthcheckTimeout = 100

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

