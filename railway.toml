[build]
# Force clean build - geen cache
command = "npm install && npm run build"

[deploy]
# ðŸ”¥ CRITICAL: Start direct met Node.js (geen npm wrapper)
# npm >= 9.6.7 heeft bug met SIGTERM signal forwarding
# Custom server.js handelt dit correct af
startCommand = "node server.js"

# Health check
healthcheckPath = "/api/health"
healthcheckTimeout = 100

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
